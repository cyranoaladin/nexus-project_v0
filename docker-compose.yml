version: '3.8'

services:
  db:
    image: postgres:15
    container_name: nexus_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - nexus_db_data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  rag_service:
    build:
      context: ./services/rag_service
    container_name: nexus_rag_service
    ports:
      - "8000:8000"
    networks:
      - nexus_network
    restart: on-failure

  llm_service:
    build:
      context: ./services/llm_service
    container_name: nexus_llm_service
    ports:
      - "8001:8000"
    networks:
      - nexus_network
    restart: on-failure

  pdf_generator_service:
    build:
      context: ./services/pdf_generator_service
    container_name: nexus_pdf_generator_service
    ports:
      - "8002:8000"
    networks:
      - nexus_network
    restart: on-failure

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RAG_SERVICE_URL=http://rag_service:8000
      - PDF_GENERATOR_SERVICE_URL=http://pdf_generator_service:8000
      - LLM_SERVICE_URL=http://llm_service:8000
    depends_on:
      db:
        condition: service_healthy
      rag_service:
        condition: service_started
      llm_service:
        condition: service_started
      pdf_generator_service:
        condition: service_started
    networks:
      - nexus_network

volumes:
  nexus_db_data:

networks:
  nexus_network:
    driver: bridge
