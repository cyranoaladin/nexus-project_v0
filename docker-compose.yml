services:
  db:
    image: postgres:15
    container_name: nexus_db_prod
    restart: always
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nexus_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - nexus_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nexus_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  rag_service:
    build:
      context: ./services/rag_service
    container_name: rag_service_prod
    restart: always
    volumes:
      - rag_storage:/app/storage
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; import sys;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\ntry:\n    urllib.request.urlopen(\"http://localhost:8000/health\", timeout=3)\n    sys.exit(0)\nexcept Exception:\n    sys.exit(1)\n'" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  pdf_generator_service:
    build:
      context: ./services/pdf_generator_service
    container_name: pdf_generator_service_prod
    restart: always
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; import sys;\ntry:\n    urllib.request.urlopen(\"http://localhost:8000/health\", timeout=3)\n    sys.exit(0)\nexcept Exception:\n    sys.exit(1)\n'" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  llm_service:
    build:
      context: ./services/llm_service
    container_name: llm_service_prod
    restart: always
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8003:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; import sys;\ntry:\n    urllib.request.urlopen(\"http://localhost:8000/health\", timeout=3)\n    sys.exit(0)\nexcept Exception:\n    sys.exit(1)\n'" ]
    networks:
      - nexus_network

  next-app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: next_app_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
      rag_service:
        condition: service_healthy
      pdf_generator_service:
        condition: service_healthy
      llm_service:
        condition: service_healthy
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - E2E_RUN=${E2E_RUN}
      - NEXT_PUBLIC_E2E=${NEXT_PUBLIC_E2E}
      - E2E_BASE_URL=${E2E_BASE_URL}
      - RAG_SERVICE_URL=http://rag_service:8000
      - PDF_GENERATOR_SERVICE_URL=http://pdf_generator_service:8000
      - LLM_SERVICE_URL=http://llm_service:8000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nexus_dev?schema=public
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3000:3000"
    networks:
      - nexus_network

volumes:
  nexus_db_data:
  rag_storage:

networks:
  nexus_network:
    driver: bridge
