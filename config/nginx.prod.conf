# NGINX production config for nexusreussite.academy
# TLS, HSTS, Brotli, cache static, reverse proxy to nexus-app:3000

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    listen [::]:80;
    server_name nexusreussite.academy;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
  }

  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nexusreussite.academy;

    ssl_certificate /etc/letsencrypt/live/nexusreussite.academy/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexusreussite.academy/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    if (-f /var/www/maintenance/ON) { return 503; }
    error_page 503 /50x.html;
    location = /50x.html { root /var/www/maintenance; internal; }

    error_page 500 502 504 /50x.html;
    location = /50x.html { root /var/www/maintenance; internal; }

    client_max_body_size 10m;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;
    brotli on;
    brotli_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

    location ~ ^/_next/static/ {
      alias /app/.next/static/;
      expires 1y;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~ ^/(images|media)/ {
      root /app/public;
      expires 1y;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /_next/image {
      proxy_pass http://nexus-app:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }

    location / {
      proxy_pass http://nexus-app:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }
  }
}
