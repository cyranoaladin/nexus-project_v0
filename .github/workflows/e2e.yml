name: E2E (Playwright)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E (Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NODE_ENV: test
      BASE_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
      DATABASE_URL: file:./prisma/dev.db
      PORT: 3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate NEXTAUTH_SECRET
        run: echo "NEXTAUTH_SECRET=$(openssl rand -hex 32)" >> $GITHUB_ENV

      - name: Prisma generate
        run: npx prisma generate

      - name: Init SQLite schema (db push)
        run: npx prisma db push
        env:
          DATABASE_URL: file:./prisma/dev.db

      - name: Build Next.js (standalone)
        run: npm run build

      - name: Install Playwright (Chromium + OS deps)
        run: npx playwright install --with-deps chromium
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright (Chromium + OS deps)
        run: npx playwright install --with-deps chromium

      - name: Choose Playwright config file
        id: cfg
        shell: bash
        run: |
          if [ -f playwright.config.e2e.ts ]; then
            echo "CFG=playwright.config.e2e.ts" >> "$GITHUB_OUTPUT"
          elif [ -f playwright.config.ts ]; then
            echo "CFG=playwright.config.ts" >> "$GITHUB_OUTPUT"
          else
            echo "No Playwright config found" >&2
            exit 1
          fi

      - name: Run E2E tests (Chromium)
        run: npx playwright test -c ${{ steps.cfg.outputs.CFG }} --project=chromium
        env:
          BASE_URL: http://localhost:3000
          NEXTAUTH_URL: http://localhost:3000
          DATABASE_URL: file:./prisma/dev.db
          PORT: 3000

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
