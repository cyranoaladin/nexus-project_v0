name: E2E Playwright

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nexus_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_dev?schema=public
      E2E: '1'
      E2E_RUN: '1'
      NEXT_PUBLIC_E2E: '1'
      E2E_PORT: '3100'
      NEXTAUTH_URL: http://localhost:3100
      NEXTAUTH_SECRET: ci-secret-please-rotate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Migrate database
        run: npx prisma migrate deploy

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (all browsers)
        run: npx playwright test --reporter=html,line

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
