name: Nexus Reussite CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Run Jest Tests (Unit & Integration)
        run: npm test -- --coverage

  smoke:
    name: Run Playwright Smoke
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nexus_dev
        ports:
          - "5433:5432"
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Smoke Tests (Chromium)
        env:
          E2E_RUN: '1'
          CI: '1'
          E2E_BASE_URL: 'http://localhost:3003'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/nexus_dev?schema=public
        run: npm run test:e2e -- --project=chromium -g "Smoke - Parcours critiques"

  e2e:
    name: Run Playwright E2E
    runs-on: ubuntu-latest
    needs: [test, smoke]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nexus_dev
        ports:
          - "5433:5432"
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Tests (E2E)
        env:
          E2E_RUN: '1'
          CI: '1'
          E2E_BASE_URL: 'http://localhost:3003'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/nexus_dev?schema=public
        run: npm run test:e2e
