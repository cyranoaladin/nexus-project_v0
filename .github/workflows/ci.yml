# =============================================================================
# CI Pipeline - Nexus Réussite
# =============================================================================
#
# Pipeline complet avec jobs séparés pour lint, typecheck, tests, security, build.
# Tous les jobs doivent passer pour merge dans main.
#
# Triggers:
# - Pull requests vers main
# - Push sur main (pour vérifier après merge)
#
# Jobs:
# 1. lint           - ESLint check
# 2. typecheck      - TypeScript validation
# 3. unit           - Tests unitaires (jsdom, pas de DB)
# 4. integration    - Tests intégration (node + PostgreSQL)
# 5. e2e            - Tests E2E (Playwright + app démarrée + DB E2E)
# 6. security       - npm audit + semgrep + OSV scanner
# 7. build          - Next.js production build
#
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when new commits pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  # CI optimizations
  CI: true
  FORCE_COLOR: 1
  # Telegram credentials (optional - for notifications)
  TELEGRAM_API_KEY: ${{ secrets.TELEGRAM_API_KEY || '' }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || '' }}

jobs:
  # ===========================================================================
  # JOB 1: LINT
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ===========================================================================
  # JOB 2: TYPECHECK
  # ===========================================================================
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Check TypeScript errors with threshold
        run: node .github/scripts/check-typescript-errors.js 13

  # ===========================================================================
  # JOB 3: UNIT TESTS
  # ===========================================================================
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm run test:unit -- --ci --coverage --maxWorkers=2
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test
          NEXTAUTH_SECRET: test-secret-min-32-chars-long-for-ci-environment
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage/
          retention-days: 7

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs
          path: |
            *.log
            npm-debug.log*
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # JOB 4: INTEGRATION TESTS (with PostgreSQL)
  # ===========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nexus_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.test for test database
        run: |
          echo 'DATABASE_URL="postgresql://postgres:postgres@localhost:5432/nexus_test?schema=public"' > .env.test
          echo 'TEST_DATABASE_URL="postgresql://postgres:postgres@localhost:5432/nexus_test?schema=public"' >> .env.test
          echo 'NODE_ENV="test"' >> .env.test
          echo 'NEXTAUTH_SECRET="test-secret-min-32-chars-long-for-ci-environment"' >> .env.test
          echo 'NEXTAUTH_URL="http://localhost:3000"' >> .env.test

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test
        run: npx prisma generate

      - name: Reset database before migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test
        run: |
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<SQL
          DROP SCHEMA IF EXISTS public CASCADE;
          CREATE SCHEMA public;
          SQL

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test
        run: npx prisma migrate deploy

      - name: Verify database tables
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test
        run: |
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<SQL
          SELECT table_name FROM information_schema.tables
          WHERE table_schema = 'public' AND table_type = 'BASE TABLE'
          ORDER BY table_name;
          SQL

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_test?schema=public
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-min-32-chars-long-for-ci-environment' }}
          NODE_ENV: test
        run: npm run test:integration -- --ci

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            *.log
            npm-debug.log*
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # JOB 5: E2E TESTS (with Playwright + E2E DB)
  # ===========================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true
    needs: [lint, typecheck]

    services:
      postgres-e2e:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nexus_e2e
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Seed E2E test data
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_e2e
        run: |
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<SQL
          DROP SCHEMA IF EXISTS public CASCADE;
          CREATE SCHEMA public;
          SQL
          npx prisma migrate deploy
          npx tsx scripts/seed-e2e-db.ts

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Next.js for E2E
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_e2e
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-min-32-chars-long-for-ci-environment' }}
          OPENAI_API_KEY: sk-test-mock-key-for-ci-build-only
          NODE_ENV: production
        run: npm run build

      - name: Start Next.js server in background
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_e2e
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-min-32-chars-long-for-ci-environment' }}
          OPENAI_API_KEY: sk-test-mock-key-for-ci-build-only
          NODE_ENV: production
        run: |
          npm run start &
          echo $! > .next-server.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "✅ Server is ready"
              exit 0
            fi
            echo "⏳ Waiting for server... ($i/30)"
            sleep 2
          done
          echo "❌ Server failed to start"
          cat .next/trace || true
          exit 1

      - name: Run Playwright E2E tests
        timeout-minutes: 12
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_e2e
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-min-32-chars-long-for-ci-environment' }}
          REUSE_EXISTING_SERVER: 'true'
        run: npx playwright test --project=chromium

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f .next-server.pid ]; then
            kill $(cat .next-server.pid) || true
            rm .next-server.pid
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload E2E logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            *.log
            npm-debug.log*
            .next/trace
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # JOB 6: SECURITY SCANNING
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Run in parallel with other jobs
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # --- NPM AUDIT ---
      - name: Run npm audit
        id: npm-audit
        continue-on-error: true
        run: |
          npm audit --json > npm-audit-report.json || true
          echo "audit_exit_code=$?" >> $GITHUB_OUTPUT

      - name: Evaluate npm audit (fail on high+)
        continue-on-error: true
        run: |
          node -e '
          const fs = require("fs");
          const path = "npm-audit-report.json";
          if (!fs.existsSync(path)) {
            console.error("No npm-audit-report.json found");
            process.exit(1);
          }
          const data = JSON.parse(fs.readFileSync(path, "utf8"));
          const v = (data.metadata && data.metadata.vulnerabilities) || {};
          const low = v.low || 0;
          const moderate = v.moderate || 0;
          const high = v.high || 0;
          const critical = v.critical || 0;
          console.log(`Vulnerabilities: low=${low} moderate=${moderate} high=${high} critical=${critical}`);
          if (high + critical > 0) {
            console.error("❌ FAIL: High or critical vulnerabilities detected");
            process.exit(1);
          }
          if (moderate > 0) {
            console.log("⚠️  WARNING: ${moderate} moderate vulnerabilities found (requires breaking changes to fix)");
          }
          console.log("✅ PASS: No high/critical vulnerabilities");
          '

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 7

      # --- SEMGREP ---
      - name: Run Semgrep
        continue-on-error: true
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/typescript
            p/nextjs

      # --- OSV SCANNER (Google) ---
      - name: Install OSV Scanner
        run: |
          curl -sSL https://github.com/google/osv-scanner/releases/download/v1.9.0/osv-scanner_linux_amd64 -o osv-scanner
          chmod +x osv-scanner

      - name: Run OSV Scanner
        continue-on-error: true
        run: |
          ./osv-scanner --lockfile=package-lock.json --format=json --output=osv-report.json || true

      - name: Upload OSV report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: osv-report
          path: osv-report.json
          retention-days: 7
          if-no-files-found: ignore

  # ===========================================================================
  # JOB 7: BUILD PRODUCTION
  # ===========================================================================
  build:
    name: Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js production bundle
        env:
          # Mock DB URL for build (not used at build time)
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_prod
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-min-32-chars-long-for-ci-environment' }}
          OPENAI_API_KEY: sk-test-mock-key-for-ci-build-only
          NODE_ENV: production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7
          if-no-files-found: ignore

      - name: Check build size
        run: |
          echo "### Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "(standalone output)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # JOB 8: STATUS CHECK (All jobs must pass)
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit, integration, e2e, security, build]
    # Do not report a failure for runs cancelled by concurrency (newer commit pushed).
    # Keep strict validation for all non-cancelled runs.
    if: ${{ always() && !cancelled() }}

    steps:
      - name: Check all jobs status
        run: |
          # E2E and Security are allowed to fail (continue-on-error)
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.unit.result }}" != "success" ] || \
             [ "${{ needs.integration.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI Pipeline Failed"
            echo "Lint: ${{ needs.lint.result }}"
            echo "TypeCheck: ${{ needs.typecheck.result }}"
            echo "Unit: ${{ needs.unit.result }}"
            echo "Integration: ${{ needs.integration.result }}"
            echo "E2E: ${{ needs.e2e.result }} (allowed to fail)"
            echo "Security: ${{ needs.security.result }} (allowed to fail)"
            echo "Build: ${{ needs.build.result }}"
            exit 1
          fi
          echo "✅ All CI checks passed!"
