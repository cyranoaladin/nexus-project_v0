# =============================================================================
# NGINX CONFIGURATION - NEXUS RÃ‰USSITE PRODUCTION
# =============================================================================
# Production-ready reverse proxy with security headers, compression, and rate limiting
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =============================================================================
    # LOGGING
    # =============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # =============================================================================
    # PERFORMANCE
    # =============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # Allow file uploads up to 50MB

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # =============================================================================
    # RATE LIMITING (Basic DDoS Protection)
    # =============================================================================
    # Limit requests per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;  # Login attempts

    # Connection limits
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # =============================================================================
    # UPSTREAM (Next.js App)
    # =============================================================================
    upstream nexus_app {
        server nexus-app:3000;
        keepalive 32;
    }

    # =============================================================================
    # HTTP SERVER (Redirect to HTTPS)
    # =============================================================================
    server {
        listen 80;
        server_name nexus.local localhost 127.0.0.1;

        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://nexus.local:18443$request_uri;
        }
    }

    # =============================================================================
    # HTTPS SERVER (Main Application)
    # =============================================================================
    server {
        listen 443 ssl http2;
        server_name nexus.local localhost 127.0.0.1;

        # =============================================================================
        # SSL/TLS CONFIGURATION
        # =============================================================================
        # Place your SSL certificates in nginx/ssl/ directory
        # For Let's Encrypt: use certbot to generate certificates
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Enforce canonical local domain for realistic prod-like host behavior.
        if ($host != "nexus.local") {
            return 308 https://nexus.local:18443$request_uri;
        }

        # Modern TLS configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # =============================================================================
        # SECURITY HEADERS
        # =============================================================================
        # HSTS (HTTP Strict Transport Security) - 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME-type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS Protection (legacy but still useful)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions Policy (formerly Feature-Policy)
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Content Security Policy (CSP) - IMPORTANT: Adjust for your needs
        # This is a BASIC CSP - you may need to adjust based on your dependencies
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://vercel.live https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; frame-src 'self' https://meet.jit.si https://*.jitsi.net; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self';" always;

        # =============================================================================
        # MAIN LOCATION (Next.js Proxy)
        # =============================================================================
        location / {
            # Rate limiting
            limit_req zone=general burst=20 nodelay;

            # Proxy headers
            proxy_pass http://nexus_app;
            proxy_http_version 1.1;

            # Preserve original request info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # WebSocket support (for Next.js HMR and real-time features)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering (disable for SSE/streaming)
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # =============================================================================
        # API ROUTES (Stricter Rate Limiting)
        # =============================================================================
        location /api/ {
            # API rate limiting
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://nexus_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # API timeouts (longer for complex operations)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # =============================================================================
        # AUTHENTICATION ROUTES (Very Strict Rate Limiting)
        # =============================================================================
        location ~ ^/api/auth/(signin|signup|callback) {
            # Strict rate limiting for authentication
            limit_req zone=auth burst=3 nodelay;

            proxy_pass http://nexus_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================================================================
        # STATIC FILES (Aggressive Caching)
        # =============================================================================
        location /_next/static/ {
            proxy_pass http://nexus_app;
            proxy_http_version 1.1;

            # Cache static files for 1 year (Next.js uses content hashing)
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Don't log static files
            access_log off;
        }

        location /images/ {
            proxy_pass http://nexus_app;
            proxy_http_version 1.1;

            # Cache images for 30 days
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # =============================================================================
        # HEALTH CHECK (No Rate Limiting, No Logging)
        # =============================================================================
        location /api/health {
            proxy_pass http://nexus_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Don't log health checks
            access_log off;
        }

        # =============================================================================
        # WEBSOCKET ROUTES (e.g., /api/ws for real-time features)
        # =============================================================================
        location /api/ws {
            proxy_pass http://nexus_app;
            proxy_http_version 1.1;

            # WebSocket upgrade
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeout for WebSocket connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # =============================================================================
        # SECURITY: Block common attack patterns
        # =============================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ /(wp-admin|wp-login|xmlrpc\.php) {
            deny all;
            access_log off;
        }
    }
}
