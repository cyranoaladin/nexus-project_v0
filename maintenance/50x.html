<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erreur - Nexus Réussite</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
      background: #1b1b1b;
      color: #fff
    }

    .card {
      max-width: 520px;
      text-align: center;
      padding: 32px;
      border-radius: 16px;
      background: rgba(255, 255, 255, .06);
      backdrop-filter: blur(6px)
    }

    h1 {
      margin: 0 0 8px
    }

    p {
      opacity: .9
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Un problème est survenu</h1>
    <p>Notre équipe a été notifiée. Veuillez réessayer plus tard.</p>
  </div>
</body>

</html>
